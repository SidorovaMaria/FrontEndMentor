    <title>CSS Grid Garden</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        /* Garden Grid */
        #garden {
            display: grid;
            grid-template-columns: repeat(12, 20%);
            grid-template-rows: repeat(12, 20%);
            width: 200px;
            height: 200px;

            margin: 20px auto;
            position: relative;
        }

        /* Cells (for visual reference) */
        .cell {
            border: 1px solid lightgreen;
            background-color: #d4f4d4;
        }

        /* Water Placement */
        #blue {
            grid-column: 1/4;
            grid-row: 1/7;
            background-color: blue;
        }

        #green {
            grid-column: 4/10;
            grid-row: 1/5;
            background-color: green;
        }

        #purple {
            grid-column: 1/4;
            grid-row: 7/13;
            background-color: purple;
        }

        #plum {
            grid-column: 4/7;
            grid-row: 5/9;
            background-color: plum;
        }

        #lavender {
            grid-column: 7/10;
            grid-row: 5/9;
            background-color: lavender;
        }

        #gold {
            grid-column: 4/7;
            grid-row: 9/13;
            background-color: gold;
        }

        #teal {
            grid-column: 10/13;
            grid-row: 1/9;
            background-color: teal;
        }

        #chocolate {
            grid-column: 7/13;
            grid-row: 9/13;
            background-color: chocolate;
        }
    </style>
</head>
