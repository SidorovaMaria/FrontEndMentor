<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Expenses chart component</title>
    <!-- Google Font - DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <!-- JAVASCRIPT LINK -->
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div class="balance">
            <div class="balance-total">
                <h4 class="text-caption">My balance</h4>
                <h3 class="heading-L">$921.48</h3>
            </div>

            <img src="./images/logo.svg" alt="Logo">

        </div>
        <div class="spending">
            <h1 class="heading-L"> Spending - Last 7 days</h1>
            <div class="graph">

            </div>
            <hr />
            <div class="total-spending">
                <div class="total">
                    <h4 class="text-caption">Total this month</h4>
                    <h3 class="heading-XL"> $478.33</h3>
                </div>
                <div class="total-increase">
                    <p class="text-body bold">+2.4%</p>
                    <p class="text-caption"> from last month</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
