<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Rubik Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- LINK CSS -->

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="timetracking">
            <div class="report">
                <img src="./images/image-jeremy.png" alt="jeremy Robson">
                <div>
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="time-frames">
                <input id="daily" type="radio" value="daily" name="time-frames" />
                <label for="daily">Daily</label>

                <input id="weekly" type="radio" value="weekly" name="time-frames" checked />
                <label for="weekly">Weekly</label>

                <input id="monthly" type="radio" value="monthly" name="time-frames" />
                <label for="monthly">Monthly</label>
            </div>
        </div>
        <div class="container-times">
        </div>
    </div>




</body>

</html>
